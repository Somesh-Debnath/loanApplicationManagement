<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 class="login-heading">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" required>
          <span style="color: red;" *ngIf="email.invalid && email.touched">
            Your email does not look right
        </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" required>
          <span style="color: red;" *ngIf="password.invalid && password.touched">
            Password must contain at least one letter and one number
        </span>
        </div>
        <button type="submit" class="btn btn-primary btn-block login-btn" [disabled]="loginForm.invalid">Login</button>
      </form>
      <p>Doesn't have an account yet <span (click)="navigateToRegister()" style="color: blue; cursor: pointer;">Register</span></p>
      
    </div>
  </div>

</body>
</html>
