<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 class="login-heading">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label for="name">name</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" required>
          <span style="color: red;" *ngIf="email.invalid && email.touched">
            Your email does not look right
        </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" required>

        </div>
        <button type="submit" class="btn btn-primary btn-block login-btn" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
