<div class="container">
  <h2>Add Loan Plan</h2>

  <form [formGroup]="loanPlanForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="loanType">Loan Type:</label>
      <select formControlName="loanType" id="loanType">
        <option *ngFor="let loanType of interestRates" [value]="loanType.id">
          {{ loanType.loanType }}
          {{ loanType.baseInterestRate }}%
        </option>
      </select>
    </div>

    <div>
      <label for="tenure">Tenure:</label>
      <input
        type="range"
        formControlName="tenure"
        id="tenure"
        min="1"
        max="12"
      />
      <span>{{ loanPlanForm.value.tenure }}</span>
    </div>

    <div>
      <label for="interestRate">Interest Rate:</label>
      <input
        type="range"
        formControlName="interestRate"
        id="interestRate"
        min="0"
        max="20"
      />
      <span>{{ loanPlanForm.value.interestRate }}%</span>
    </div>

    <div>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
  </form>

  <div *ngIf="submitted">
    <h3>Loan Plan Added Successfully!</h3>

    <p>Total Payable: {{ loanPlan?.totalPayable }}</p>
    <p>EMI Amount: {{ loanPlan?.emi }}</p>
  </div>

  <ng-template #demoModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth">Date of birth</label>
          <div class="input-group">
            <input id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #dp="ngbDatepicker">
            <button type="button" class="btn btn-outline-secondary bi bi-calendar" (click)="dp.toggle()"></button>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
</div>
