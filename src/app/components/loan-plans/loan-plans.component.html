<div class="container">
  <h2 class="text-center">Loan Plans</h2>

    <input class="form-check-input" type="radio" name="viewType" id="customerView" checked>
    <label class="form-check-label" for="customerView">Customer View</label>
    
    <input class="form-check-input" type="radio" name="viewType" id="managerView">
    <label class="form-check-label" for="managerView">Bank Manager View</label>
  </div> -->
  
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let loanPlan of loanPlans">
      <div class="card loan-card">
        <div class="card-body">
          <h5 class="card-title">{{ loanPlan.loanPlanName }}</h5>
          <p class="card-text">Principal Amount: {{ loanPlan.principalAmount }}</p>
          <p class="card-text">Tenure: {{ loanPlan.tenure }}</p>
          <p class="card-text">Interest Rate: {{ loanPlan.interestRate }}%</p>
          <p class="card-text">EMI: {{ loanPlan.emi }}</p>
          <p class="card-text">Plan Validity: {{ loanPlan.planValidity }}</p>
          
          <button class="btn btn-primary" *ngIf="isManagerView" (click)="editLoanPlan(loanPlan.planId)">
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
